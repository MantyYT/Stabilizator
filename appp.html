<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kontaktlar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #004aad;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      margin-top: 80px;
      height: calc(100vh - 80px);
    }

    .contact-info {
      width: 50%;
      background-color: #004aad;
      color: white;
      padding: 50px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 20px;
      margin: 10px 0 30px;
      background-color: white;
      color: #004aad;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      width: fit-content;
    }

    .map {
      width: 50%;
      height: 100%;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .contact-info, .map {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Andeli</div>
    <div class="menu">
      <a href="index.html">Главная страница</a>
    </div>
  </div>

  <div class="container">
    <div class="contact-info">
      <h2>Manzil:</h2>
      <p></p>

      <h2>Telefon:</h2>
      <p>+998 97 707 42 25</p>

      <h2>Telegram:</h2>
      <p>@Toshkent_0077</p>

      <h2>Время роботы:</h2>
      <p>Пн - Вс: 09:00 - 21:00</p>
    </div>

    <div class="map">
      <iframe src="https://yandex.uz/map-widget/v1/?um=constructor%3A370151b964d8d06ff43e2e4e65a0a885e8a74935a8ab74f8c238c46cfd20e7bb&amp;source=constructor" frameborder="0"></iframe>
    </div>
  </div>

</body>
</html>
